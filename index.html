<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch | Mike Bennett</title>
    <link rel="stylesheet" href="../etch-a-sketch/styles.css">
    <script src="../etch-a-sketch/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <div class="page-container" draggable="false">
        <div class="grid-controls">
            <div class="color-controls">
                <div class="forecolor-container">
                    <input type="color" name="forecolor" id="forecolor" value="#000000">
                    <label for="forecolor">Pen Color</label>
                </div>
                <div class="backcolor-container">
                    <input type="color" name="backcolor" id="backcolor" value="#FFFFFF">
                    <label for="backcolor">Background Color</label>
                </div>
            </div>
            <button id="fill-button">Color Fill</button>
            <button id="picker-button">Color Picker</button>
            <div class="slider">
                <input type="range" id="size-slider" min="1" max="32" value="16">
                <h6>Grid size: <span class="grid-size">16</span> x <span class="grid-size">16</span></h6>
            </div>
        </div>
        <div class="grid"></div>
    </div>

    
</body>
</html>
